<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="scheduleTotal" class="container">
    <div class="row">
      <div class="col-1 hour hour-9" data-hour="9">
        9AM
      </div>
      <div class="list-group card col-10 textarea hour-9-color">
        <ul id="list-toDo" class="list-item list-group-flush">
        </ul>
      </div>
      <button class="col-1 saveBtn oi oi-bookmark">
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1 hour hour-10" data-hour="10">
        10AM
      </div>
      <div class="list-group card col-10 textarea past hour-10-color">
        <ul id="list-toDo" class="list-item">
        </ul>
      </div>
      <button class="col-1 saveBtn oi oi-bookmark">
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1 hour hour-11" data-hour="11">

      </div>
      <div class="list-group card col-10 textarea past hour-11-color">

      </div>
      <button class="col-1 saveBtn oi oi-bookmark">
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1 hour hour-12" data-hour="12">

      </div>
      <div class="list-group card col-10 textarea past hour-12-color">

        </ul>
      </div>
      <button class="col-1 saveBtn oi oi-bookmark">
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1 hour hour-13" data-hour="13">
        1PM
      </div>
      <div class="list-group card col-10 textarea past hour-13-color">
        <ul id="list-toDo" class="list-item">
        </ul>
      </div>
      <button class="col-1 saveBtn oi oi-bookmark">
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1 hour hour-14" data-hour="14">
        2PM
      </div>
      <div class="list-group card col-10 textarea past hour-14-color">

  </div>

  <div class="container">
    <div class="row">
      <div class="col-1 hour hour-15" data-hour="15">

      </div>
      <div class="list-group card col-10 textarea past hour-15-color">

      </div>
      <button class="col-1 saveBtn oi oi-bookmark">
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1 hour hour-16" data-hour="16">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
